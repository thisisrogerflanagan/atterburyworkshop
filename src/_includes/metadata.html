<meta charset="utf-8" />
<title>{{ title }}</title>
<meta name="description" content="{{ description }}" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="shortcut icon" type="image/x-icon" href="/img/icons/favicon.ico" />
<link rel="canonical" href="{{ website }}" />

<meta property="og:site_name" content="{{ title }}" />
<meta property="og:title" content="{{ title }}" />
<meta property="og:type" content="website" />
<meta property="og:url" content="{{ website }}" />
<meta property="og:image" content="/img/icons/ogimage.jpg" />
<meta property="og:image:width" content="1500" />
<meta property="og:image:height" content="1125" />

<meta itemprop="name" content="{{ title }}" />
<meta itemprop="url" content="{{ website }}" />
<meta itemprop="thumbnailUrl" content="/img/icons/ogimage.jpg" />
<link rel="image_src" href="/img/icons/ogimage.jpg" />
<meta itemprop="image" content="/img/icons/ogimage.jpg" />

<meta name="twitter:title" content="{{ title }}" />
<meta name="twitter:image" content="/img/icons/ogimage.jpg" />
<meta name="twitter:url" content="{{ website }}" />
<meta name="twitter:card" content="summary" />

<link rel="manifest" href="/manifest.json" />
<link rel="apple-touch-icon" href="/img/icons/icon.png" />
<!-- Place favicon.ico in the root directory -->

<link rel="stylesheet" href="/css/style.css" />

<meta name="theme-color" content="#FFFBED" />
